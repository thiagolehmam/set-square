<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>


        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');


        var startingPoint = [50, 50];
        var thirdPoint = [400, 400];



        function outterTriangple() {
            brush.fillStyle = 'black';

            brush.beginPath();
            brush.moveTo(startingPoint[0], startingPoint[1]);
            brush.lineTo(thirdPoint[0], thirdPoint[1]);
            brush.lineTo(startingPoint[0], thirdPoint[1]);
            brush.fill();


        }

        function innerTriangple() {
            var x = startingPoint[0] + 50;
            var y = thirdPoint[1] - 50;

            brush.fillStyle = 'white';
            brush.beginPath();
            brush.moveTo(startingPoint[0] + 50, startingPoint[1] + 125);
            brush.lineTo(thirdPoint[0] - 125, thirdPoint[1] - 50);
            brush.lineTo(x, y);
            brush.fill();
        }

        outterTriangple();
        innerTriangple();

    </script>
</body>

</html>
